<!DOCTYPE html>
<html>
<head>
	<title>Credit Card Validator</title>
	<link rel="stylesheet" type="text/css" href="creditcardvalidator.css">
</head>

<body>
	<div class="wrapper">
		<form id="billing-info-form">
			<h1>Please enter your billing information</h1>
			<p>Name: <input type="text" class="name"></p>
			<p>Street Address:<input type="text" class="streetaddress"></p>
			<p>City:<input type="text" class="city"></p>
			<p>State:<input type="text" class="state"></p>
			<p>Country:<input type="text" class="country"></p>

			<div class="creditcardinfo">
				<p>Credit Card Number:<input type="text" class="creditcardnumber"></p>
				<p>Expiration Date:<input type="text" class="expDate"></p>
				<p>CVV Code:<input type="text" class="cvv"></p>
			</div>

			<input type="submit">
		</form>

		<h1 class="error-message"></h1>
	</div>

	<script src="creditcardvalidator.js" type="text/javascript"></script>
</body>
</html>
